name: CI

on:
  pull_request:
    branches:
      - develop
      - master

permissions:
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}$-వాతావరణం${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build Frontend (for embed)
        run: |
          cd frontend
          npm install
          npm run build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build Frontend (for embed)
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run Tests
        run: go test -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Wails
        uses: ./.github/actions/build-wails
        with:
          go-version: '1.25'
          node-version: '24'

  feedback:
    name: PR Feedback
    needs: [lint, test, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ needs.lint.result }}';
            const test = '${{ needs.test.result }}';
            const build = '${{ needs.build.result }}';
            
            const icon = (status) => status === 'success' ? '✅' : '❌';
            const header = '### CI Status';
            
            const body = `${header}\n\n| Job | Status |\n| --- | --- |\n| Lint | ${icon(lint)} |\n| Test | ${icon(test)} |\n| Build | ${icon(build)} |`;
            
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const botComment = comments.find(comment => {
              // Look for the header and ensure it's the github-actions bot
              return comment.user.login === 'github-actions[bot]' && comment.body.includes(header);
            });

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

name: CI

on:
  pull_request:
    branches:
      - develop
      - master

permissions:
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build Frontend (for embed)
        run: |
          cd frontend
          npm install
          npm run build
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build Frontend (for embed)
        run: |
          cd frontend
          npm install
          npm run build
      - name: Run Tests
        run: go test -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Wails
        uses: ./.github/actions/build-wails
        with:
          go-version: '1.25'
          node-version: '24'

  feedback:
    name: PR Feedback
    needs: [lint, test, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ needs.lint.result }}';
            const test = '${{ needs.test.result }}';
            const build = '${{ needs.build.result }}';
            
            const icon = (status) => status === 'success' ? '✅' : '❌';
            
            const body = `
            ### CI Status
            
            | Job | Status |
            | --- | --- |
            | Lint | ${icon(lint)} |
            | Test | ${icon(test)} |
            | Build | ${icon(build)} |
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })